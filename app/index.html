<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee | Home pages</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="header__inner">
      <div class="logo">
        <a class="logo__link" href="#">
          <img class="logo__img" src="images/logo.svg" alt="logo">
          <h1 class="logo__title">Glee.</h1>
        </a>
      </div>      
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">Home+</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">About</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Services</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Pages+</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">News</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="user-nav">
        <a class="user-nav__link-search" href="#">
          <img class="user-nav__img" src="images/icons/search.svg" alt="search">
        </a>
        <div class="user-nav__link">
          <a class="user-nav__link-heart" href="#">
            <img class="user-nav__img-heart" src="images/icons/heart.svg" alt="heart">
            <span class="user-nav__num">0</span>
          </a>
          <a class="user-nav__link-cart" href="#">
            <img class="user-nav__img-cart" src="images/icons/cart.svg" alt="cart">
            <span class="user-nav__num">0</span>
          </a>
        </div>
        <a class="user-nav__link-menu" href="#">
          <img class="user-nav__img" src="images/icons/menu.svg" alt="menu">
        </a>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>
</html>
